<div class="modal fade" id="popup_wspolrzedne" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-szczegoly-szkolenia">Podaj współrzędne miasta</h4>
            </div>
            <div class="modal-body">
                <form role="form" action="{% url 'weather:popup_wspolrzedne' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="lat">Szerokość (lat)</label>
                        <input type="text" name="lat" class="form-control" id="lat">
                        <label for="lon">Długość (lon)</label>
                        <input type="text" name="lon" class="form-control" id="lon">
                    </div>
                    <button type="submit" class="btn btn-default">Sprawdź pogodę</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
